name: 'Annotation sender'
description: 'Send an annotation to Grafana'
inputs:
  host:
    description: host
    required: true
  port:
    description: port
    required: true
  dashboardUID:
    description: Dashboard UID of Grafana
    required: true
  panelId:
    description: PanelId
    required: true
  grafanaToken:
    description: Grafana Token
    required: true
  mode:
    description: mode
    required: true
  release:
    description: Release Version
    required: true
runs:
  using: 'node16'
  main: 'lib/index.js'
